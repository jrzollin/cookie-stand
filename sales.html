<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="salesstyle.css" />
  </head>
  <body>
    <div id="background">
      <h1>Cookie Sales Tally</h1>
      <table id="cookie-table">
        <thead>
          <tr>
            <th>Location</th>
            <th>6am</th>
            <th>7am</th>
            <th>8am</th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12pm</th>
            <th>1pm</th>
            <th>2pm</th>
            <th>3pm</th>
            <th>4pm</th>
            <th>5pm</th>
            <th>6pm</th>
            <th>7pm</th>
            <th>8pm</th>
            <th>Daily Location Total</th>
          </tr>
        </thead>
      </table>
      <form id="form">
        <fieldset>
          <legend>Add New Store</legend>

          <div class="form-input">
            <label for="storeLocation" class="title">New store location:</label>
            <input type="text" name="storeLocation" required>
          </div>

          <div class="form-input">
            <label for="minCustomer" class="title"># of customers per hour(min):</label>
            <input type="number" name="minCustomer" required>
          </div>

          <div class="form-input">
            <label for="maxCustomer" class="title"># of customers per hour(max):</label>
            <input type="number" name="maxCustomer" required>
          </div>

          <div class="form-input">
            <label for="avgSale" class="title">Average Sale:</label>
            <input type="number" step= 0.1 name="avgSale" required>
          </div>

          <input type="submit" id="submit" value="Add New Store">
        </fieldset>

      <script src="app2.js" type="text/javascript"></script>
    </div>
  </body>
</html>
